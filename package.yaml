description:         Please see the README on Github at <https://github.com/fumieval/discord-vc-notification#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- http-client
- http-client-tls
- http-types
- text
- time
- unordered-containers
- websockets
- wuss
- rio
- unliftio
executables:
  discord-vc-notification:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded -Wall
  dvn-connect:
    main:                dvn-connect.hs
    source-dirs:         app
    ghc-options: -threaded -Wall
  dvn-heartbeat:
    main:                dvn-heartbeat.hs
    source-dirs:         app
    ghc-options: -threaded -Wall
  dvn-identify:
    main:                dvn-identify.hs
    source-dirs:         app
    ghc-options: -threaded -Wall
  dvn-watchlist:
    main:                dvn-watchlist.hs
    source-dirs:         app
    ghc-options: -threaded -Wall
  dvn-update:
    main:                dvn-update.hs
    source-dirs:         app
    ghc-options: -threaded -Wall
  dvn-post:
    main:                dvn-post.hs
    source-dirs:         app
    ghc-options: -threaded -Wall
